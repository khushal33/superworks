<h3>Cart</h3>
<div class="container" *ngIf="this.data.length != 0">
<div class="card" >
  
    <div class="card-body"  >
      <div class="row" *ngFor="let product of data" >
          
      <h5 class=" col-sm-6  col-md-6 col-lg-6 ">{{product.name}}</h5>
      <p class=" col-sm-6  col-md-6  col-lg-6">$ {{product.price}} &nbsp; x &nbsp;
        <button type="button" (click)="removeItem(product)" class="btn btn-sm btn-warning"> - </button>&nbsp; {{product.quantity}} &nbsp;
        <button type="button" (click)="addItem(product)" class="btn btn-sm btn-warning">+</button>
      </p>
     
      </div>
     
    </div>
    <div class="card-footer">
      <h6>Total :{{total}}</h6>
    </div>
  </div>
</div>
<div *ngIf="this.data.length == 0">
    <h1>Your cart is empty</h1>
</div>


<div class="col col-lg-12 " style="padding: 30px;">
    <div class="row">
    <button type="button" (click)="goback()" class="col-lg-6 btn btn-lg btn-warning">back</button>
    <button type="button" class="col-lg-6 btn btn-lg btn-warning">Checkout</button>
    </div>
    
</div>
